<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <title>Section 2</title>
</head>


<body class="bg-dark container ">
  <div class="col-md-6">
    <h1 class="text-white ">Section 2: JS basics</h1>
    <form id="bmi-form">
      <div class="row">
        <div class="col-md-6">
          <h2 class="text-white">Person 1</h2>
          <div class="form-group">
            <!-- name input -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">Name</span>
              </div>
              <input type="text" class="form-control" id="name1" placeholder="Name 1">
            </div>
            <br>
            <!-- Height 1 input -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">cm</span>
              </div>
              <input type="number" class="form-control" id="height1" placeholder="Height 1">
            </div>
            <br>
            <!-- weight 1 input -->
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">kg</span>
              </div>
              <input type="number" class="form-control" id="weight1" placeholder="Weight 1">
            </div>
          </div>

        </div>

        <!-- form for person 2 -->
        <div class="col-md-6">

          <h2 class="text-white">Person 2</h2>
          <!-- name 2 input -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">Name</span>
            </div>
            <input type="text" class="form-control" placeholder="Name 2" id="name2">
          </div>
          <br>
          <!-- height 2 input -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">cm</span>
            </div>
            <input type="number" id="height2" placeholder="Height 2" class="form-control">
          </div>
          <br>
          <!-- weight 2 input -->
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">kg</span>
            </div>
            <input type="number" class="form-control" placeholder="Weight 2" id="weight2">
          </div>


        </div>
      </div>
      <!-- submit button -->
      <div class="form-group">
        <input type="submit" class="btn btn-block btn-success">
      </div>

      <!-- reset button -->
      <div class="form-group">
          <input type="reset" class="btn btn-block btn-warning text-white">
        </div>

    </form>

  </div>

  <script src="script.js"></script>
</body>

</html>
